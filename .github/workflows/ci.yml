name: CI

on:
    pull_request:
    push:
        branches: [ main ]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Go
              uses: actions/setup-go@v6
              with:
                  go-version-file: 'go.mod'
                  cache: true

            - name: Setup go-task
              uses: pnorton5432/setup-task@v1
              with:
                  task-version: 3.44.1

            - name: Run Tests
              run: task test

            - name: Upload coverage (artifact)
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: coverage
                  path: cover.out
